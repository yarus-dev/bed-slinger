[gcode_macro clean_nozzle]
variable_brush_top:            1.5 
variable_brush_deep_max:       -2  
gcode:
  RESPOND MSG="clean nozzle"
  SAVE_GCODE_STATE NAME=_CLEAN_NOZZLE
  G90
  G1 Z5
  G1 X25 Y175
  G1 Z0.2 F30000.1
  G1 Y185
  G91
  G1 X-30 F30000
  G1 Y-2
  G1 X27
  G1 Y1.5
  G1 X-28
  G1 Y-2
  G1 X30
  G1 Y1.5
  G1 X-30
  G90
M83
  RESTORE_GCODE_STATE NAME=_CLEAN_NOZZLE
