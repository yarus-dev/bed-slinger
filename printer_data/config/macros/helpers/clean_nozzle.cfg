[gcode_macro CLEAN_NOZZLE]
variable_start_x: -2
variable_start_y: 223
variable_start_z: 3.1
variable_wipe_dist: 35
variable_wipe_qty: 6
variable_wipe_speed: 200
variable_safe_z: 6
gcode:
  SAVE_GCODE_STATE NAME=_ui_movement
  
  G90
  G1 X-2 F24000
  RESTORE_GCODE_STATE NAME=_ui_movement
  G90
  G1 Z{safe_z} F1500
  G1 X{start_x} Y{start_y} F6000
  G1 Z{start_z} F1500

  {% for wipes in range(1, (wipe_qty + 1)) %}
    G1 X{start_x + wipe_dist} F{wipe_speed * 60}
    G1 Y{start_y + 3.0} F{wipe_speed * 60}

    G1 X{start_x} F{wipe_speed * 60}
    G1 Y{start_y} F{wipe_speed * 60}
  {% endfor %}

  G1 Z{safe_z} F1500
