[gcode_macro CLEAN_NOZZLE]
variable_start_x: -2
variable_start_y: 223
variable_start_z: 3.1
variable_wipe_dist: 35
variable_wipe_qty: 6
variable_wipe_speed: 200
variable_safe_z: 6
gcode:
  SAVE_GCODE_STATE NAME=_CLEAN_NOZZLE
  G90
  G1 Z{safe_z} F1800
  M400
  G1 X{start_x} Y{start_y} F24000
  G1 Z{start_z} F1800
  M400
  RESTORE_GCODE_STATE NAME=_CLEAN_NOZZLE



