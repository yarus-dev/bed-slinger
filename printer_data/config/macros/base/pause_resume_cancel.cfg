[gcode_macro PAUSE]
description: Pauses the current print.
rename_existing: _BASE_PAUSE
gcode:

[gcode_macro RESUME]
description: Resumes the currently paused print.
rename_existing: _BASE_RESUME
gcode:

[gcode_macro CANCEL_PRINT]
description: Cancels the current print.
rename_existing: _BASE_CANCEL_PRINT
gcode:
  RESPOND MSG="Print canceled, Master Yar."
  CLEAR_PAUSE
  SET_PAUSE_NEXT_LAYER ENABLE=0
  SET_PAUSE_AT_LAYER   ENABLE=0 LAYER=0
  _PRINT_END
  _BASE_CANCEL_PRINT
