# ----------------------------------------------------------
# General Information
# ----------------------------------------------------------
# Hardware: CR4NS200323C10
# MCU: GD32F303RET6 (clone STM32F103)
# Architecture: STMicroelectronics STM32
# Bootloader: 28 KiB
# Oscillator: 8 MHz
# Step Driver: MS35774 (potential clone of TMC2208) 1/16 steps
# Weight Sensor: HX711
# Communication Interface: Serial (USART2) PA2/PA3

# ----------------------------------------------------------
# Macros and Additional Configurations
# ----------------------------------------------------------
[save_variables]
filename: ~/printer_data/config/variables.cfg

[virtual_sdcard]
path: ~/printer_data/gcodes

[sdcard_loop]

[force_move]
enable_force_move: True

[pause_resume]
recover_velocity: 80.0

[gcode_arcs]
resolution: 0.1

[display_status]

[respond]

[exclude_object]

[include mainsail.cfg]
[include macros/base/*.cfg]
[include macros/calibration/*.cfg]
[include macros/compatibility/*.cfg]
[include macros/helpers/*.cfg]

[include macros/miscs/*.cfg]

[include macros/services/spoolman.cfg]

# ----------------------------------------------------------
# MCU Configuration
# ----------------------------------------------------------
[mcu]
serial: /dev/ttyS5            ; Serial (USART2) PA2/PA3
baud: 250000
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[temperature_sensor creality]
sensor_type: temperature_mcu
min_temp: 0.0
max_temp: 99.0

[temperature_sensor host]
sensor_type: temperature_host
min_temp: 0.0
max_temp: 99.0

# ----------------------------------------------------------
# Printer Kinematics and Limits
# ----------------------------------------------------------
[printer]
kinematics: cartesian
max_velocity: 800
max_accel:    8000
max_z_velocity: 32
max_z_accel:    320
square_corner_velocity: 12.0
minimum_cruise_ratio: 0.5

# ----------------------------------------------------------
# Stepper Motors Configuration
# ----------------------------------------------------------

# Stepper X
[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
endstop_pin: ~!PA5
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 16
position_min:     -15
position_endstop: -15
position_max:     222
homing_speed: 120
homing_retract_dist: 0

[tmc2208 stepper_x]
uart_pin: PB12
interpolate: True
run_current: 0.750
sense_resistor: 0.150
stealthchop_threshold: 0

[endstop_phase stepper_x]
endstop_align_zero: True

# Stepper Y
[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
endstop_pin: ~!PA6
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 16
position_min: -15
position_endstop: -15
position_max: 226
homing_speed: 120
homing_retract_dist: 0

[tmc2208 stepper_y]
uart_pin: PB13
interpolate: True
run_current: 0.750
sense_resistor: 0.150
stealthchop_threshold: 0

[endstop_phase stepper_y]
endstop_align_zero: True

# Stepper Z
[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
endstop_pin: probe:z_virtual_endstop
rotation_distance: 8
full_steps_per_rotation: 200
microsteps: 16
position_min: -3
position_max: 250
homing_speed: 16
homing_retract_dist: 0

[tmc2208 stepper_z]
uart_pin: PB14
interpolate: True
run_current: 0.8
sense_resistor: 0.150
stealthchop_threshold: 0

[endstop_phase stepper_z]
endstop_align_zero: True

# ----------------------------------------------------------
# Extruder and Fan Configuration
# ----------------------------------------------------------
[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
nozzle_diameter: 0.400
filament_diameter: 1.750
microsteps: 16
full_steps_per_rotation: 200
gear_ratio: 7:2
rotation_distance: 28.518
max_extrude_only_distance: 114.072 # rotation_distance *2
# max_extrude_cross_section: 0.64 # (((nozzle*2)**2)*pi)
# max_extrude_only_velocity: 120 #  1000 / 4.112
# max_extrude_only_accel:   120000 # 10000 / 3.125
# instantaneous_corner_velocity: 12 # 7.53 / 2
pressure_advance: 0.036
heater_pin: PA1
sensor_pin: PC5
sensor_type: Generic 3950
min_temp:           0.0
min_extrude_temp: 180.0
max_temp:         350.0

[firmware_retraction]
retract_length: 0.8
retract_speed:   40.0
unretract_speed: 30.0

[heater_fan hotend_fan]
pin: PA0
heater: extruder
hardware_pwm: False
heater_temp: 60.0

[fan]
pin: PC1
hardware_pwm: False

# ----------------------------------------------------------
# Heater 
# ----------------------------------------------------------
[heater_bed]
heater_pin: PB2
sensor_pin: PC4
sensor_type: EPCOS 100K B57560G104F
min_temp: 0.0
max_temp: 130.0

# ----------------------------------------------------------
# Bed Leveling and Probing
# ----------------------------------------------------------
[include probing/bltouch.cfg]
# [include probing/eddy.cfg]
[include probing/prtouch.cfg]
# [include probing/load_cell.cfg]

[bed_mesh]
speed: 220
horizontal_move_z: 4
mesh_min: 0, 15
mesh_max: 215, 220
probe_count: 7, 7
fade_start: 0.1
fade_end: 8.0
fade_target: 0.0
algorithm: bicubic

[safe_z_home]
home_xy_position: 35.5, 4.5
speed: 220
z_hop: 8
z_hop_speed: 32

# ----------------------------------------------------------
# Resonance Compensation
# ----------------------------------------------------------
# [include probing/resonance_tester.cfg]

[input_shaper]
damping_ratio_x: 0.1
damping_ratio_y: 0.1

# ----------------------------------------------------------
# Filament Sensor
# ----------------------------------------------------------
[filament_switch_sensor filament_sensor]
switch_pin: !PC15
pause_on_runout: True
insert_gcode:
    M117 Insert Detected
runout_gcode:
    M117 Runout Detected

